<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Vision Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-light: #e0e0e0;
            --accent: #d32f2f; /* ƒê·ªè Sport */
            --fuel: #00897b;   /* Xanh xƒÉng d·∫ßu */
            --input-bg: #2d2d2d;
            --input-border: #444;
        }
        
        body { background-color: var(--bg-dark); color: var(--text-light); font-family: 'Segoe UI', sans-serif; padding-bottom: 80px; }
        
        /* CARD TH√îNG TIN XE */
        .bike-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-left: 5px solid var(--accent);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .odo-box {
            background: black; color: #0f0; 
            font-family: monospace; padding: 5px 12px; 
            border-radius: 6px; font-weight: bold; letter-spacing: 2px; border: 1px solid #333;
        }

        /* ALERT CARD */
        .alert-card {
            background-color: var(--card-dark);
            border-radius: 12px; padding: 15px; margin-bottom: 20px;
        }
        .progress { height: 8px; background-color: #333; margin-top: 8px; }

        /* TAB STYLE */
        .nav-pills .nav-link { color: #888; border-radius: 20px; padding: 8px 20px; cursor: pointer; }
        /* Tab Active m√†u ƒê·ªè (M·∫∑c ƒë·ªãnh) */
        .nav-pills .nav-link.active { background-color: var(--accent); color: white; font-weight: bold; }
        /* Tab Active m√†u Xanh (Cho xƒÉng) */
        .nav-pills .nav-link.active-fuel { background-color: var(--fuel) !important; color: white; font-weight: bold; }

        /* BUTTON STYLE (QUAN TR·ªåNG: T√°ch 2 class m√†u ri√™ng) */
        .btn-service {
            background-color: var(--accent); color: white; font-weight: bold; border: none;
        }
        .btn-service:hover { background-color: #b71c1c; color: white; }

        .btn-fuel {
            background-color: var(--fuel); color: white; font-weight: bold; border: none;
        }
        .btn-fuel:hover { background-color: #00695c; color: white; }

        /* FORM INPUTS */
        .form-control, .form-select {
            background-color: var(--input-bg); border: 1px solid var(--input-border); color: white !important;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333; border-color: #666; color: white !important; box-shadow: none;
        }
        .form-control::placeholder { color: #888 !important; opacity: 1; }
        .text-label { color: #aaa; font-size: 0.85rem; margin-bottom: 5px; display: block; }

        /* HISTORY */
        .history-item {
            background-color: var(--card-dark);
            border-bottom: 1px solid #333; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .history-item:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
        .history-item:last-child { border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; border-bottom: none; }
        
        .icon-box {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-right: 15px; flex-shrink: 0;
        }
        ::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
</head>
<body>

<div class="container py-3" style="max-width: 600px;">
    
    <div class="bike-card d-flex justify-content-between align-items-center">
        <div>
            <h4 class="m-0 fw-bold">Honda Vision Sport</h4>
            <small style="color: #aaa;">29AC-65704</small>
        </div>
        <div class="text-end">
            <small class="d-block mb-1" style="color: #aaa;">ODO T·ªïng</small>
            <span class="odo-box" id="totalOdo">0</span>
        </div>
    </div>

    <div class="alert-card">
        <h6 class="fw-bold mb-3">üö¶ T√¨nh tr·∫°ng b·∫£o d∆∞·ª°ng</h6>
        <div class="mb-3">
            <div class="d-flex justify-content-between small">
                <span>üõ¢Ô∏è Nh·ªõt m√°y (1.500km)</span><span id="oilStatus">...</span>
            </div>
            <div class="progress"><div class="progress-bar bg-success" id="oilBar" style="width: 0%"></div></div>
        </div>
        <div class="mb-2">
            <div class="d-flex justify-content-between small">
                <span>‚öôÔ∏è Nh·ªõt L√°p (5.000km)</span><span id="gearStatus">...</span>
            </div>
            <div class="progress"><div class="progress-bar bg-info" id="gearBar" style="width: 0%"></div></div>
        </div>
    </div>

    <div class="card bg-dark border-secondary mb-4">
        <div class="card-header border-secondary p-2">
            <ul class="nav nav-pills nav-fill" id="pills-tab">
                <li class="nav-item">
                    <button class="nav-link active" id="tab-service" onclick="switchMode('service')">üõ†Ô∏è B·∫£o D∆∞·ª°ng</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="tab-fuel" onclick="switchMode('fuel')">‚õΩ ƒê·ªï XƒÉng</button>
                </li>
            </ul>
        </div>
        
        <div class="card-body">
            <form id="mainForm">
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <span class="text-label">Ng√†y</span>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-6">
                        <span class="text-label">ODO Hi·ªán t·∫°i</span>
                        <input type="number" class="form-control" id="odo" placeholder="Vd: 5000" required>
                    </div>
                </div>

                <div id="service-fields">
                    <div class="mb-3">
                        <span class="text-label">H·∫°ng m·ª•c</span>
                        <select class="form-select" id="serviceType">
                            <option value="üõ¢Ô∏è Thay nh·ªõt m√°y">üõ¢Ô∏è Thay nh·ªõt m√°y</option>
                            <option value="‚öôÔ∏è Thay nh·ªõt l√°p">‚öôÔ∏è Thay nh·ªõt l√°p</option>
                            <option value="üõë Thay m√° phanh">üõë Thay m√° phanh</option>
                            <option value="ü´ß V·ªá sinh n·ªìi">ü´ß V·ªá sinh n·ªìi</option>
                            <option value="üå¨Ô∏è L·ªçc gi√≥">üå¨Ô∏è Thay l·ªçc gi√≥</option>
                            <option value="üåä N∆∞·ªõc l√†m m√°t">üåä N∆∞·ªõc l√†m m√°t</option>
                            <option value="üõ†Ô∏è Kh√°c">üõ†Ô∏è Kh√°c</option>
                        </select>
                    </div>
                </div>

                <div id="fuel-fields" style="display: none;">
                    <div class="mb-3">
                        <span class="text-label">S·ªë L√≠t XƒÉng (L)</span>
                        <input type="number" step="0.01" class="form-control" id="liters" placeholder="Vd: 4.5">
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="note" placeholder="Ghi ch√∫ (T√πy ch·ªçn)">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="cost" placeholder="Chi ph√≠ (VND)" required>
                </div>

                <button type="submit" class="btn btn-service w-100 py-2" id="submitBtn">L∆∞u B·∫£o D∆∞·ª°ng</button>
            </form>
        </div>
    </div>

    <h6 class="fw-bold ps-2 border-start border-3 border-danger mb-3">L·ªãch S·ª≠ G·∫ßn Nh·∫•t</h6>
    <div id="logList"></div>

</div>

<script>
    // --- ‚ö†Ô∏è D√ÅN URL C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzuLpPzdOXpsS7PlcKHjIgnFBRWZZBdJS8s119lgkKUBT_q-GroZt8SQVGGENukEeceQw/exec";

    const OIL_LIMIT = 1500;
    const GEAR_LIMIT = 5000;
    let currentMode = 'service'; 
    let logs = JSON.parse(localStorage.getItem('motoData')) || [];
    
    // Kh·ªüi t·∫°o
    const dateInput = document.getElementById('date');
    const odoInput = document.getElementById('odo');
    dateInput.valueAsDate = new Date();
    
    // G·ª£i √Ω ODO
    if(logs.length > 0) {
        const maxOdo = Math.max(...logs.map(l => parseInt(l.odo)));
        odoInput.value = maxOdo; 
        document.getElementById('totalOdo').innerText = maxOdo.toLocaleString();
    }

    // --- H√ÄM CHUY·ªÇN TAB ƒê√É S·ª¨A L·ªñI ---
    window.switchMode = (mode) => {
        currentMode = mode;
        const btn = document.getElementById('submitBtn');
        const tabS = document.getElementById('tab-service');
        const tabF = document.getElementById('tab-fuel');

        // Reset style c·ª©ng ƒë·∫ßu (n·∫øu c√≥)
        btn.style.backgroundColor = ''; 
        btn.style.color = '';

        if (mode === 'service') {
            document.getElementById('service-fields').style.display = 'block';
            document.getElementById('fuel-fields').style.display = 'none';
            
            // X·ª≠ l√Ω n√∫t b·∫•m: Th√°o Xanh, L·∫Øp ƒê·ªè
            btn.innerText = 'L∆∞u B·∫£o D∆∞·ª°ng';
            btn.classList.remove('btn-fuel'); 
            btn.classList.add('btn-service');
            
            // X·ª≠ l√Ω Tab
            tabS.className = 'nav-link active'; // Active m·∫∑c ƒë·ªãnh (ƒê·ªè)
            tabF.className = 'nav-link';
            
        } else {
            document.getElementById('service-fields').style.display = 'none';
            document.getElementById('fuel-fields').style.display = 'block';
            
            // X·ª≠ l√Ω n√∫t b·∫•m: Th√°o ƒê·ªè, L·∫Øp Xanh
            btn.innerText = 'L∆∞u ƒê·ªï XƒÉng';
            btn.classList.remove('btn-service');
            btn.classList.add('btn-fuel');
            
            // X·ª≠ l√Ω Tab
            tabS.className = 'nav-link';
            tabF.className = 'nav-link active-fuel'; // Active Xanh
        }
    }

    // --- X·ª¨ L√ù G·ª¨I D·ªÆ LI·ªÜU ---
    document.getElementById('mainForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        btn.innerText = "‚è≥ ƒêang g·ª≠i..."; btn.disabled = true;

        const data = {
            appType: 'moto',
            date: document.getElementById('date').value,
            odo: document.getElementById('odo').value,
            category: currentMode === 'service' ? 'Service' : 'Fuel',
            item: currentMode === 'service' ? document.getElementById('serviceType').value : '‚õΩ ƒê·ªï XƒÉng',
            liters: currentMode === 'fuel' ? document.getElementById('liters').value : '',
            note: document.getElementById('note').value,
            cost: document.getElementById('cost').value
        };

        fetch(SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(() => {
            logs.push(data);
            localStorage.setItem('motoData', JSON.stringify(logs));
            renderUI();
            alert("‚úÖ ƒê√£ l∆∞u th√†nh c√¥ng!");
            
            // Reset form th√¥ng minh (Gi·ªØ l·∫°i ODO, Ng√†y)
            const savedOdo = document.getElementById('odo').value;
            document.getElementById('note').value = '';
            document.getElementById('cost').value = '';
            if(currentMode==='fuel') document.getElementById('liters').value = '';
            
            btn.innerText = originalText; btn.disabled = false;
        }).catch(err => {
            alert("‚ùå L·ªói: " + err);
            btn.innerText = originalText; btn.disabled = false;
        });
    });

    // --- RENDER GIAO DI·ªÜN ---
    function renderUI() {
        const list = document.getElementById('logList');
        list.innerHTML = '';
        logs.sort((a, b) => b.odo - a.odo);
        
        const currentOdo = logs.length > 0 ? parseInt(logs[0].odo) : 0;
        document.getElementById('totalOdo').innerText = currentOdo.toLocaleString();

        updateAlert(currentOdo, 'üõ¢Ô∏è Thay nh·ªõt m√°y', OIL_LIMIT, 'oilBar', 'oilStatus');
        updateAlert(currentOdo, '‚öôÔ∏è Thay nh·ªõt l√°p', GEAR_LIMIT, 'gearBar', 'gearStatus');

        logs.slice(0, 10).forEach(item => { 
            const isFuel = item.category === 'Fuel';
            const icon = isFuel ? '‚õΩ' : item.item.split(' ')[0];
            const title = isFuel ? `ƒê·ªï xƒÉng (${item.liters}L)` : item.item.substring(3);
            const colorClass = isFuel ? 'text-info' : 'text-success';
            const bgIcon = isFuel ? '#004d40' : '#333';

            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="icon-box" style="background: ${bgIcon}">${icon}</div>
                    <div>
                        <div class="fw-bold text-white">${title}</div>
                        <div class="small" style="color: #aaa;">${formatDate(item.date)} | ${parseInt(item.odo).toLocaleString()} km</div>
                        ${item.note ? `<div class="small fst-italic text-secondary">${item.note}</div>` : ''}
                    </div>
                </div>
                <div class="fw-bold ${colorClass}">-${parseInt(item.cost).toLocaleString()} ƒë</div>
            `;
            list.appendChild(div);
        });
    }

    function updateAlert(currentOdo, typeName, limit, barId, statusId) {
        const lastService = logs.find(l => l.item === typeName);
        let distance = lastService ? (currentOdo - parseInt(lastService.odo)) : currentOdo;
        const percent = Math.min((distance / limit) * 100, 100);
        const remain = limit - distance;
        
        const bar = document.getElementById(barId);
        const status = document.getElementById(statusId);
        bar.style.width = `${percent}%`;
        
        if (percent >= 100) {
            bar.className = 'progress-bar bg-danger progress-bar-striped progress-bar-animated';
            status.innerHTML = `<span class="text-danger fw-bold">QU√Å H·∫†N ${Math.abs(remain).toLocaleString()} KM!</span>`;
        } else if (percent >= 80) {
            bar.className = 'progress-bar bg-warning';
            status.innerText = `C√≤n ${remain.toLocaleString()} km`;
        } else {
            bar.className = 'progress-bar bg-success';
            status.innerText = `ƒê√£ ƒëi ${distance.toLocaleString()} km`;
        }
    }

    function formatDate(str) {
        if(!str) return '';
        const [y, m, d] = str.split('-');
        return `${d}/${m}`;
    }

    renderUI();
</script>

</body>
</html>
